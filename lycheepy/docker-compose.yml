version: '3'
services:
  persistence:
    build: persistence
    expose:
      - "5432"
    environment:
      POSTGRES_USER: lycheepy
      POSTGRES_PASSWORD: lycheepy
      POSTGRES_DB: lycheepy
  configuration:
    build: configuration
    expose:
      - "80"
    depends_on:
      - persistence
      - processes
