  wps:
    build: wps
    expose:
      - "80"
    depends_on:
      - configuration
#  repository:
#    build: repository
#    expose:
#      - "8080"
  proxy:
    build: proxy
    ports:
      - "80:80"
    depends_on:
      - configuration
      - wps
#      - repository
#  worker:
#    build: worker
#    depends_on:
#      - broker
#      - processes
  processes:
    build: processes
    expose:
      - "20"
      - "21"
    environment:
      FTP_USER: lycheepy
      FTP_PASS: lycheepy
      LOG_STDOUT: "true"
