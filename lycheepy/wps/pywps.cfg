[server]
maxsingleinputsize=10mb
maxrequestsize=30mb
url=http://gpc:5000/wps
outputurl=http://gpc:5000/wps/outputs/
outputpath=/home/gpc/src/lycheepy/lycheepy/wps/outputs
workdir=/home/gpc/src/lycheepy/lycheepy/wps/workdir
maxprocesses=10
parallelprocesses=20

[logging]
level=INFO
file=/home/gpc/src/lycheepy/lycheepy/wps/logs/pywps.log
database=sqlite:////home/gpc/src/lycheepy/lycheepy/wps/logs/pywps-logs.sqlite3

[grass]
